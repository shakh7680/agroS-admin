{% extends 'admin.html' %}

{% block title%}
Rented Machines
{% endblock %}

{% block content %}
<div class="col-xl-12 col-lg-7 mb-4">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Rented Machines</h1>
  </div>
  <div class="card">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Rented Machines</h6>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th> Machine id</th>
            <th> Type of machine</th>
            <th> Who rent</th>
          </tr>
        </thead>
        <tbody>

          {% for machine in rented_machines %}
          <tr>
            <td><a href="#">{{machine.id}}</a></td>
            <td>{{machine.TypeOfMachine}}</td>
            <td>{{machine.who_rent}}</td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
    <div class="card-footer"></div>
  </div>
</div>

{% endblock %}
